<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="/static/img/Icon.png">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .social-login-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login-btn svg {
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <!-- Sign-in Form -->
                    <div class="card shadow-sm p-4">
                        <h2 class="text-center mb-4">Sign in</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% if msg %}
                            <div class="alert alert-dark alert-dismissible fade show" role="alert">
                                <strong>{{ msg }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0 border-bottom rounded-0" name="email" id="email" placeholder="name@example.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="text-end mb-3">
                                <a href="#!" class="link-secondary text-decoration-none">Forgot password?</a>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark btn-lg rounded-0" type="submit">Log in</button>
                            </div>
                        </form>
                    </div>

                    <!-- Divider -->
                    <div class="divider my-4">Or continue with</div>

                    <!-- Social Sign-in Buttons -->
                    {% load socialaccount %}
                    <div class="d-flex flex-column gap-3">
                        <a href="{% url 'google_login_by_token' %}" class="btn btn-outline-dark social-login-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google text-danger" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                            </svg>
                            Continue with Google
                        </a>
                        <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark social-login-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-apple text-dark" viewBox="0 0 16 16">
                                <path d="..." />
                            </svg>
                            Continue with Github
                        </a>
                        <!-- <a href="https://developer.twitter.com/en/portal/dashboard" class="btn btn-outline-dark social-login-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-facebook text-primary" viewBox="0 0 16 16">
                                <path d="..." />
                            </svg>
                            Continue with Facebook
                        </a> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
