<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="/static/img/Icon.png">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .social-login-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login-btn svg {
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <!-- Sign-in Form -->
                    <div class="card shadow-sm p-4">
                        <h2 class="text-center mb-4">Sign in</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% if msg %}
                            <div class="alert alert-dark alert-dismissible fade show" role="alert">
                                <strong>{{ msg }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0 border-bottom rounded-0" name="email" id="email" placeholder="name@example.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="text-end mb-3">
                                <a href="#!" class="link-secondary text-decoration-none">Forgot password?</a>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark btn-lg rounded-0" type="submit">Log in</button>
                            </div>
                        </form>
                    </div>

                    <!-- Divider -->
                    <div class="divider my-4">Or continue with</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
